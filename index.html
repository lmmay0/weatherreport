<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather 5 day checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet" >

 
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>

<body>
<header class="bg-primary bg-gradient">
        <h1 class="text-center text-dark">Weather 5 day checker Dashboard</h1>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 sidenav">
      <div class="m-3">
        <h2>
        Search for a City:
        </h2>
        <form>
        <input id="search-field" name="search-field" class="form-control form-control-lg" type="text" placeholder="Austin" aria-label=".form-control-lg example">
        <input class="btn btn-primary w-100 mt-3 mb-2" type="submit" value="Search">
        </form>
        <hr>
      </div>
      <div id="search-history" class="m-3">
      </div>
    </div>

    <div class="col-sm-9">
      <div class="border border-dark p-2 mb-2">
        <p id="wind"></p>
        <h2 id="city-name"></h2>
        <p id="tem"></p>        
        <p id="hum"></p>
      </div>
        <h3>5-Day Forecast: </h3>
        <div  id="forecast" class="col d-flex justify-content-evenly flex-wrap">
        </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
